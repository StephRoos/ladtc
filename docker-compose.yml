services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ladtc
      POSTGRES_PASSWORD: ladtc
      POSTGRES_DB: ladtc
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ladtc"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://ladtc:ladtc@db:5432/ladtc
      BETTER_AUTH_SECRET: dev-secret-change-in-production
      BETTER_AUTH_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
